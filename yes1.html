<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(250,128,114);
        }
        .header_text {
            font-family: 'Nunito';
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 0px;
        }
        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width:100%
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        .hearts{
            font-size: 23 px;
            font-weight: bold;
            position: fixed;
            top: -1vh;
            transform: translateY(0%);
            left: 0;
            animation: fall 1s else-in infinite;
        }
        @keyframes fall{
            to{
                transform: translateY(250vh);
            }
        }
    </style>
    
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">LOOVEE YOOUUU!!!</h1>
            </div>
            <div class="gif_container">
                <img src="https://i.pinimg.com/originals/0d/e9/81/0de981665940a7f000cfe295b4c78bfe.gif" alt="Cute animated illustration">
            </div>
        </div>
       
    </body> 

<script>
    function hearts(){

        const container = document.querySelector('.container');
        const creat = document.createElement('div')
        creat.classList.add('hearts');
        creat.innerHTML = 'ðŸ’˜';
        creat.style.left = Math.random() * 100 + 'vw';
        creat.style.animationDuration = Math.random() * 2 + 2+ 's';
        container.appendChild(creat)
        setTimeout(() => {
            creat.remove();
        }, 3000);
            


    }
    
    hearts();       

    setInterval(hearts, 100);
    
</script>    
    
</html>
